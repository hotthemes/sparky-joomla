PLG_RESPONSIVE_LIGHTBOX_DESCRIPTION="Responsive Lightbox - Additional plugin for Sparky Framework. To use this plugin, upload your images in any folder using FTP or Media Manager. In Joomla article, use this code snippet: {responsivelightbox}path/to/images{/responsivelightbox} and change path/to/images with your path (relative to Joomla root folder)."
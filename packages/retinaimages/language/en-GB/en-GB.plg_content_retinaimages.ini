LABEL SYSTEM SETTINGS="Plugin Settings"
LABEL ENABLE="Enable"
LABEL DISABLE="Disable"
LABEL FILE NAME EXTENSION="Image name extension"
DESC FILE NAME EXTENSION="Enter image file name extension here. Default value is -@2x and this means that plugin will check if image with name imagename-@2x.jpg is available. If it's available, this image will be displayed on screens that have double density (retina screens) instead of the original image file imagename.jpg. Beside jpg, this plugin also supports all other image types (png, gif...)."
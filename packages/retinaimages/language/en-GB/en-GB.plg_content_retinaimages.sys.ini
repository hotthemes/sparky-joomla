PLG_RETINA_IMAGES_DESCRIPTION="Retina Images - Additional plugin for Sparky Framework. For each image in your articles and custom modules, this plugin will check if there is high resolution image available. If it's founded, the high resolution image will be used for double density screens (retina screens)."
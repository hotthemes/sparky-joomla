TPL_SPARKY_FRAMEWORK_LOAD_LAZYLOAD_SPACER="Lazy Load delays loading of images in long web pages. It makes the page load faster and reduce server load on large pages with many images.<br/>However, all images must be in this special format with width and height defined: <code>&lt;img class='lazy' data-original='images/example.jpg' width='640' height='480'&gt;</code>"

TPL_SPARKY_FRAMEWORK_NO_LAYOUT="<div class='cell' align='center'><p>&nbsp;</p><h2 style='max-width:600px; text-align:left !important;'>Your layout is empty!</h2><p>&nbsp;</p><p style='max-width:600px; text-align:left;'>Go to <strong>Joomla Administrator</strong> > <strong>Extensions</strong> > <strong>Template Manager</strong>.<br/><br/>Click on <strong>sparky_framework - Default</strong> and open <strong>Layout</strong> tab.<br/><br/>There, click <strong>+ ADD ROW</strong> button to add some rows and then drag'n'drop elements into the rows.</p><p>&nbsp;</p><div style='max-width:600px; text-align:left;'><p>We prepared <strong>online documentation</strong> that will guide you through the development of your website with Sparky. Everything is covered, from the installation of Sparky to the export of your finished website.</p><p><a href='https://www.hotjoomlatemplates.com/sparky-documentation' style='color:#8e2319; text-decoration:none; font-weight:bold'>&#8594; READ DOCUMENTATION</a></p><p>&nbsp;</p><h4>Thank you for developing with Sparky!</h4><p>&nbsp;</p><p>&nbsp;</p></div></div>"

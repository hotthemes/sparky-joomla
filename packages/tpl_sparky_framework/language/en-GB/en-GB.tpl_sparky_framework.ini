TPL_SPARKY_FRAMEWORK_LOAD_BOOTSTRAP_SPACER="Bootstrap is a HTML, CSS and JS framework. It's included with Joomla. Some core Joomla features  are based on this framework. More details on <a href='http://getbootstrap.com/' target='_blank'>getbootstrap.com</a>"
TPL_SPARKY_FRAMEWORK_LOAD_FONTAWESOME_LBL="Enable Font Awesome"

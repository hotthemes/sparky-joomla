TPL_SPARKY_FRAMEWORK_LOAD_FONTAWESOME_SPACER="Font Awesome gives you scalable vector icons that can instantly be customized with the power of CSS. More details on <a href='http://fontawesome.io' target='_blank'>fontawesome.io</a>"
TPL_SPARKY_FRAMEWORK_LOAD_LAZYLOAD_LBL="Enable Lazy Load"

TPL_SPARKY_FRAMEWORK_IMAGE_ANIMATION_LBL="Image Animation"
TPL_SPARKY_FRAMEWORK_IMAGE_ANIMATION_DESC="If this effect is enabled, the selected images will appear into the view when they becomes visible to the user. For all images you'd like to use this effect, you should add class 'img-with-animation', data-delay parameter (milliseconds) and data-animation parameter. The images could be in your articles or custom modules. In example:<br/><br/><code>&lt;img src='images/image.png' class='img-with-animation' data-delay='200' data-animation='grow-in' /&gt;</code><br/><br/>Data delay parameter defines delay time for firing the effect (in milliseconds). Data animation defines one of the animation effects: grow-in, fade-in-from-left, fade-in-from-right, fade-in-from-bottom or fade-in."
TPL_SPARKY_FRAMEWORK_IMAGE_ANIMATION_LOAD_LBL="Enable Image Animation"
TPL_SPARKY_FRAMEWORK_IMAGE_ANIMATION_LOAD_DESC="Enable or disable loading of the image animation scripts."
